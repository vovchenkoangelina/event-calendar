<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование мероприятия</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding: 20px;
        }

        .form-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 10px;
            max-width: 600px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069d9;
        }

        .back-link {
            margin-top: 20px;
            text-align: center;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Редактирование мероприятия</h2>

    <form th:action="@{/events/{id}/edit(id=${event.id})}" th:object="${event}" method="post">

        <label for="title">Название</label>
        <input type="text" id="title" th:field="*{title}" required/>

        <label for="startTime">Дата и время</label>
        <input type="datetime-local" id="startTime" name="startTime"
               th:value="${formattedStartTime}" required />

        <label for="host">Организатор</label>
        <input type="text" id="host" th:field="*{host}"/>

        <label for="price">Стоимость</label>
        <input type="number" id="price" th:field="*{price}" step="0.01"/>

        <label for="complicacy">Сложность</label>
        <input type="text" id="complicacy" th:field="*{complicacy}"/>

        <label for="maxParticipants">Макс. участников</label>
        <input type="number" id="maxParticipants" th:field="*{maxParticipants}"/>

        <label for="tables">Кол-во столов</label>
        <input type="number" id="tables" th:field="*{tables}"/>

        <label for="description">Описание</label>
        <textarea id="description" th:field="*{description}" rows="4"></textarea>

        <button type="submit">Сохранить изменения</button>
    </form>

    <div class="back-link">
        <a th:href="@{/home}">← Назад</a>
    </div>
</div>

</body>
</html>
