<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Вход в систему</title>
    <meta charset="UTF-8">
</head>
<body>
<h2>Вход</h2>

<!-- Сообщение об ошибке -->
<div th:if="${param.error}">
    <p style="color: red;">Неверный email или пароль</p>
</div>

<!-- Сообщение после выхода -->
<div th:if="${param.logout}">
    <p style="color: green;">Вы вышли из системы</p>
</div>

<form th:action="@{/login}" method="post">
    <label>Email: <input type="text" name="username"/></label><br/><br/>
    <label>Пароль: <input type="password" name="password"/></label><br/><br/>
    <button type="submit">Войти</button>
</form>

<p>
    Нет аккаунта?
    <a th:href="@{/register}">Зарегистрироваться</a>
</p>
</body>
</html>
