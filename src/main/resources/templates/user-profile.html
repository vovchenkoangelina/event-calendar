<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
            margin-bottom: 30px;
        }

        thead {
            background-color: #f1f1f1;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            font-weight: bold;
        }

        .edit-button, .back-button {
            display: inline-block;
            padding: 8px 16px;
            text-decoration: none;
            border-radius: 5px;
            color: white;
        }

        .edit-button {
            background-color: #17a2b8;
            margin-bottom: 20px;
        }

        .edit-button:hover {
            background-color: #138496;
        }

        .back-button {
            background-color: #6c757d;
            margin-top: 20px;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 th:text="'Профиль пользователя: ' + ${user.username}">Профиль</h2>

    <div style="text-align: center; margin-bottom: 30px;">
        <a th:href="@{/profile/edit}" class="edit-button">Изменить мои данные</a>
    </div>

    <h2>Я иду на:</h2>
    <table th:if="${mainRegistrations != null and !mainRegistrations.isEmpty()}">
        <thead>
        <tr>
            <th>Мероприятие</th>
            <th>Дата</th>
            <th>Комментарий</th>
            <th>Гости</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg : ${mainRegistrations}">
            <td th:text="${reg.event.title}">Название</td>
            <td th:text="${#temporals.format(reg.event.startTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 18:00</td>
            <td th:text="${reg.comment}">Комментарий</td>
            <td th:text="${reg.additionalGuests}">0</td>
        </tr>
        </tbody>
    </table>
    <p th:if="${mainRegistrations == null or mainRegistrations.isEmpty()}" style="text-align: center;">Нет записей в основном списке.</p>

    <h2>Я в резерве на:</h2>
    <table th:if="${reserveRegistrations != null and !reserveRegistrations.isEmpty()}">
        <thead>
        <tr>
            <th>Мероприятие</th>
            <th>Дата</th>
            <th>Комментарий</th>
            <th>Гости</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg : ${reserveRegistrations}">
            <td th:text="${reg.event.title}">Название</td>
            <td th:text="${#temporals.format(reg.event.startTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 18:00</td>
            <td th:text="${reg.comment}">Комментарий</td>
            <td th:text="${reg.additionalGuests}">0</td>
        </tr>
        </tbody>
    </table>
    <p th:if="${reserveRegistrations == null or reserveRegistrations.isEmpty()}" style="text-align: center;">Нет записей в резерве.</p>

    <a th:href="@{/home}" class="back-button">Назад к календарю</a>
</div>

</body>
</html>
