<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь клуба настольных игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar-table th {
            border: 1px solid #ccc;
            padding: 5px;
            height: 40px;
            vertical-align: middle;
            text-align: center;
            background-color: #f1f1f1;
        }

        .calendar-table td {
            border: 1px solid #ccc;
            padding: 5px;
            height: 100px;
            vertical-align: top;
            text-align: left;
            overflow-wrap: break-word;
        }

        .calendar-table td.other-month {
            background-color: #f0f0f0;
            color: #888;
        }

        .event {
            font-size: 12px;
            margin-top: 5px;
        }

        .event span {
            display: block;
        }

        .nav-links {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 20px;
    font-size: 16px;
}


.nav-button {
    background-color: transparent !important;
    color: #555; /* серый цвет */
    padding: 0;
    border-radius: 0;
    font-weight: normal;
    transition: color 0.3s ease;
    display: flex;
    align-items: center;
}

.nav-button:hover {
    color: #000;
}


.nav-button svg {
    width: 12px;
    height: 12px;
}

.nav-current {
    font-weight: 700;
    font-size: 24px;
    min-width: 140px;
    text-align: center;
}

        .auth-button {
            padding: 6px 12px;
            border-radius: 5px;
            color: white;
            text-decoration: none;
            font-size: 14px;
            font-weight: bold;
            margin-left: 10px;
            display: inline-block;
            transition: background-color 0.2s ease;
        }

        .auth-button.login {
            background-color: #007bff;
        }
        .auth-button.login:hover {
            background-color: #0056b3;
        }

        .auth-button.register {
            background-color: #17a2b8;
        }
        .auth-button.register:hover {
            background-color: #138496;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #555;
        }

        .day-link {
            display: inline-block;
            padding: 3px 6px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .day-link:hover {
            background-color: #0056b3;
        }

        .auth-button.profile {
            background-color: #28a745;
        }
        .auth-button.profile:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div th:if="${message}" id="flash-message" th:text="${message}" style="display:none;"></div>

<script>
    const flashMessageDiv = document.getElementById('flash-message');
    if (flashMessageDiv) {
        alert(flashMessageDiv.textContent);
    }
</script>

<div class="container">

    <div class="top-bar">
        <!-- Авторизован -->
        <div sec:authorize="isAuthenticated()">
            Привет, <b th:text="${#authentication.name}">пользователь</b>
        </div>

        <div style="margin-left: auto;">
            <a th:href="@{/profile}" class="auth-button profile" sec:authorize="isAuthenticated()">Профиль</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post" style="display:inline;">
                <button type="submit" class="logout-button">Выйти</button>
            </form>
        </div>

        <!-- Неавторизован -->
        <div sec:authorize="!isAuthenticated()" style="margin-left: auto;">
            <a th:href="@{/login}" class="auth-button login">Войти</a>
            <a th:href="@{/register}" class="auth-button register">Регистрация</a>
        </div>
    </div>

    <div class="nav-links">
        <a th:href="@{/home(date=${currentDate.minusMonths(1)})}" class="nav-button" title="Предыдущий месяц" aria-label="Предыдущий месяц">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 0 1 0 .708L6.707 7l4.647 4.646a.5.5 0 0 1-.708.708l-5-5a.5.5 0 0 1 0-.708l5-5a.5.5 0 0 1 .708 0z"/>
            </svg>
        </a>
        <span class="nav-current" th:text="${monthRu + ' ' + year}">Август 2025</span>
        <a th:href="@{/home(date=${currentDate.plusMonths(1)})}" class="nav-button" title="Следующий месяц" aria-label="Следующий месяц">
            <svg width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M4.646 14.354a.5.5 0 0 1 0-.708L9.293 9 4.646 4.354a.5.5 0 1 1 .708-.708l5 5a.5.5 0 0 1 0 .708l-5 5a.5.5 0 0 1-.708 0z"/>
            </svg>
        </a>
    </div>

    <div class="nav-links">
        <form th:action="@{/home/search}" method="get">
            <input type="text" name="keyword" placeholder="Поиск">
            <button type="submit">Поиск</button>
        </form>
    </div>

    <table class="calendar-table">
        <thead>
        <tr>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th>Сб</th>
            <th>Вс</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="week : ${weeks}">
            <td th:each="day : ${week}"
                th:classappend="${!day.currentMonth} ? 'other-month'">
                <a th:href="@{/events/day(date=${day.date})}"
                   th:text="${day.date.dayOfMonth}"
                   class="day-link"></a>
                <ul>
                    <li th:each="event : ${day.events}">
                        <span th:text="${#temporals.format(event.startTime, 'HH:mm')}">00:00</span>
                        <strong th:text="${event.title}">Название</strong>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
