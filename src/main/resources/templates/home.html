<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Календарь клуба настольных игр</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .calendar-table th,
        .calendar-table td {
            border: 1px solid #ccc;
            padding: 5px;
            height: 100px;
            vertical-align: top;
            text-align: left;
            overflow-wrap: break-word;
        }

        .calendar-table th {
            background-color: #f1f1f1;
        }

        .event {
            font-size: 12px;
            margin-top: 5px;
        }

        .event span {
            display: block;
        }

        .nav-links {
            margin: 10px 0;
            text-align: center;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0066cc;
        }

        .add-button {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .logout-button {
            background-color: #dc3545;
            color: white;
            padding: 6px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 13px;
        }

        .logout-button:hover {
            background-color: #c82333;
        }

        .footer {
            margin-top: 20px;
            font-size: 12px;
            text-align: center;
            color: #555;
        }
        .day-link {
            display: inline-block;
            padding: 3px 6px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        .day-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="top-bar">
        <!-- Если пользователь авторизован -->
        <div sec:authorize="isAuthenticated()">
            Привет, <b th:text="${#authentication.name}">пользователь</b> |
            Роли: <b th:text="${#authentication.authorities}">роль</b>
        </div>
        <form sec:authorize="isAuthenticated()" th:action="@{/logout}" method="post">
            <button type="submit" class="logout-button">Выйти</button>
        </form>

        <!-- Если пользователь НЕ авторизован -->
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="add-button" style="background-color: #007bff;">Войти</a>
            <a th:href="@{/register}" class="add-button" style="background-color: #17a2b8;">Регистрация</a>
        </div>
    </div>

    <h1>Календарь - <span th:text="${currentDate.month}">Месяц</span> <span th:text="${currentDate.year}">Год</span></h1>

    <div class="nav-links">
        <a th:href="@{/home(view='day')}">День</a> |
        <a th:href="@{/home(view='week')}">Неделя</a> |
        <a th:href="@{/home(view='month')}">Месяц</a>
    </div>

    <div class="nav-links">
        <form th:action="@{/home/search}" method="get">
            <input type="text" name="keyword" placeholder="Поиск">
            <button type="submit">Поиск</button>
        </form>
    </div>

    <div class="nav-links" sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/events/new}" class="add-button">➕ Добавить мероприятие</a>
    </div>

    <table class="calendar-table">
        <thead>
        <tr>
            <th>Пн</th>
            <th>Вт</th>
            <th>Ср</th>
            <th>Чт</th>
            <th>Пт</th>
            <th>Сб</th>
            <th>Вс</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="week : ${weeks}">
            <td th:each="day : ${week}" valign="top">
                <!-- Админ: ссылка на создание нового события с передачей даты -->
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{/events/new(date=${day.date})}"
                   th:text="${day.date.dayOfMonth}"
                   class="day-link"></a>

                <!-- Пользователь (но не админ): ссылка на просмотр событий дня -->
                <a th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}"
                   th:href="@{/events/day(date=${day.date})}"
                   th:text="${day.date.dayOfMonth}"
                   class="day-link"></a>

                <!-- Гость или без ролей: просто число без ссылки -->
                <span th:if="${!#authorization.expression('hasRole(''ROLE_ADMIN'')') and !#authorization.expression('hasRole(''ROLE_USER'')')}"
                      th:text="${day.date.dayOfMonth}"></span>

                <ul>
                    <li th:each="event : ${day.events}">
                        <span th:text="${#temporals.format(event.startTime, 'HH:mm')}">00:00</span>
                        <strong th:text="${event.title}">Название</strong>
                    </li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>

    <div>
        Роли пользователя (полный список):
        <ul>
            <li th:each="auth : ${#authentication.authorities}" th:text="${auth.getAuthority()}">ROLE</li>
        </ul>
    </div>

</div>
</body>
</html>
