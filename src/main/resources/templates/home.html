<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <div sec:authorize="isAuthenticated()">
        Привет, <strong th:text="${#authentication.name}">пользователь</strong>!
        Роли: <span th:text="${#authentication.authorities}"></span>
    </div>

    <title>Календарь клуба настольных игр</title>
    <meta charset="UTF-8" />
    <style>
        body {
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
        }
         .top-bar {
        display: flex;
        justify-content: flex-end;
        gap: 10px;
        margin-bottom: 20px;
    }

    .btn {
        padding: 6px 12px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        text-decoration: none;
        cursor: pointer;
    }

    .btn:hover {
        background-color: #45a049;
    }

    .btn-logout {
        background-color: #f44336;
    }

    .btn-logout:hover {
        background-color: #d32f2f;
    }
    </style>
</head>
<body>

<div class="container">

    <div class="top-bar">

        <!-- Незалогиненный пользователь -->
        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="btn">Войти</a>
            <a th:href="@{/register}" class="btn">Регистрация</a>
        </div>

        <!-- Залогиненный пользователь -->
        <div sec:authorize="isAuthenticated()">
            <span>Привет, <strong th:text="${#authentication.name}">User</strong></span>

            <form th:action="@{/logout}" method="post" style="display: inline;">
                <button type="submit" class="btn btn-logout">Выйти</button>
            </form>
        </div>

    </div>

<h1>Календарь - [[${currentDate.getMonth()}]] [[${currentDate.getYear()}]]</h1>

<form method="get" th:action="@{/home}">
    <input type="text" name="search" placeholder="Поиск" th:value="${search}" />
    <input type="hidden" name="view" th:value="${view}" />
    <button type="submit">Поиск</button>
</form>

<div>
    <a th:href="@{/home(view='day')}">День</a> |
    <a th:href="@{/home(view='week')}">Неделя</a> |
    <a th:href="@{/home(view='month')}">Месяц</a>
</div>

<div th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
    <a th:href="@{/events/new}">➕ Добавить мероприятие</a>
</div>

<table border="1" cellspacing="0" cellpadding="5">
    <tr>
        <th>Пн</th>
        <th>Вт</th>
        <th>Ср</th>
        <th>Чт</th>
        <th>Пт</th>
        <th>Сб</th>
        <th>Вс</th>
    </tr>
    <tr th:each="week : ${weeks}">
        <td th:each="day : ${week}" valign="top">
            <div>
                <a th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                   th:href="@{/events/new(date=${day.date})}"
                   th:text="${day.date.dayOfMonth}">
                </a>
                <span th:unless="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}"
                      th:text="${day.date.dayOfMonth}"></span>
            </div>
            <ul>
                <li th:each="event : ${day.events}">
                    <span th:text="${#temporals.format(event.startTime, 'HH:mm')}">Время</span>
                    -
                    <span th:text="${event.type}">Тип</span>
                    :
                    <strong th:text="${event.title}">Название</strong>
                </li>
            </ul>
        </td>
    </tr>
</table>

<p>Пользователь: <span th:text="${#authentication.name}"></span></p>
<p>Роли: <span th:text="${#authentication.authorities}"></span></p>

</div>

</body>
</html>
