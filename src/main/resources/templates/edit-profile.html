<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактировать профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: white;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .btn {
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
        }

        .btn-save {
            background-color: #28a745;
            color: white;
        }

        .btn-save:hover {
            background-color: #218838;
        }

        .btn-cancel {
            background-color: #6c757d;
            color: white;
        }

        .btn-cancel:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Редактировать профиль</h2>

    <form th:action="@{/profile/edit}" th:object="${user}" method="post">

        <label for="username">Имя пользователя</label>
        <input type="text" id="username" th:field="*{username}" required>
        <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></p>

        <label for="email">Email</label>
        <input type="email" id="email" th:field="*{email}" required>
        <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>

        <label for="telegram">Ник в Telegram</label>
        <input type="text" id="telegram" th:field="*{telegram}">
        <p th:if="${#fields.hasErrors('telegram')}" th:errors="*{telegram}" style="color: red"></p>

        <label for="newPassword">Новый пароль</label>
        <input type="password" id="newPassword" name="newPassword" placeholder="Оставьте пустым, если не меняется">

        <!-- Без валидации, но можно добавить вручную -->

        <div class="buttons">
            <button type="submit" class="btn btn-save">Сохранить</button>
            <a th:href="@{/profile/profile}" class="btn btn-cancel">Отмена</a>
        </div>
    </form>
</div>

</body>
</html>
