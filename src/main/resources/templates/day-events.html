<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>События на день</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .event-card {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            margin: 15px auto;
            padding: 20px;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .event-card h2 {
            margin-top: 0;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            text-decoration: none;
            color: #007bff;
        }

        .nav-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #0066cc;
        }

        .add-button {
            display: inline-block;
            margin-top: 10px;
            padding: 6px 12px;
            background-color: #28a745;
            color: white !important;
            text-decoration: none;
            border-radius: 5px;
            font-size: 14px;
        }

        .add-button:hover {
            background-color: #218838;
        }

        .button-wrapper {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>

<h1>Мероприятия на <span th:text="${date}">дата</span></h1>

<div th:if="${events.isEmpty()}">
    <p style="text-align:center;">Нет мероприятий на этот день.</p>
</div>

<div class="nav-links" sec:authorize="hasRole('ROLE_ADMIN')">
    <div class="button-wrapper">
        <a th:href="@{/events/new(date=${date})}"
           class="add-button">➕ Добавить мероприятие</a>
    </div>
</div>

<div th:each="event : ${events}" class="event-card">
    <h2 th:text="${event.title}">Название</h2>
    <p><strong>Начало:</strong> <span th:text="${#temporals.format(event.startTime, 'HH:mm')}">00:00</span></p>
    <p><strong>Ведущий:</strong> <span th:text="${event.host}">Имя</span></p>
    <p><strong>Цена:</strong> <span th:text="${event.price}">0</span></p>
    <p><strong>Сложность:</strong> <span th:text="${event.complicacy}">Лёгкая</span></p>
    <p><strong>Максимум участников:</strong> <span th:text="${event.maxParticipants}">8</span></p>
    <p><strong>Количество столов:</strong> <span th:text="${event.tables}">1</span></p>
    <p><strong>Описание:</strong><br><span th:text="${event.description}">Описание</span></p>

    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <a th:href="@{/events/{id}/edit(id=${event.id})}" class="add-button" style="background-color:#007bff;">Редактировать</a>

        <form th:action="@{/events/{id}/delete(id=${event.id})}"
              method="post"
              onsubmit="return confirm('Точно удаляем?');"
              th:inline="javascript">
            <button type="submit" class="add-button" style="background-color:#dc3545;">Удалить</button>
        </form>
    </div>

    <div>
        <p><strong>Записались:</strong></p>
        <ul>
            <li th:each="user : ${event.registeredUsers}">
                <span th:text="${user.username}">Имя</span>
                <form th:action="@{/events/{eventId}/removeUser/{userId}(eventId=${event.id}, userId=${user.id})}"
                      method="post"
                      th:if="${#authorization.expression('hasRole(''ADMIN'')')}"
                      th:inline="javascript"
                      style="display:inline;">
                    <button type="submit" onclick="return confirm('Точно удалить из списка участников?');">❌</button>
                </form>
            </li>
        </ul>
    </div>

    <form th:action="@{/events/{id}/register(id=${event.id})}" method="post"
          sec:authorize="hasRole('ROLE_USER')"
          th:if="${event.registeredUsers.size() < event.maxParticipants}">
        <button type="submit">Записаться</button>
    </form>

    <!-- Если набралось максимальное число -->
    <div th:if="${event.registeredUsers.size() >= event.maxParticipants}">
        <button disabled>Запись закрыта</button>
    </div>

</div>

<div class="back-link">
    <a th:href="@{/home}">← Назад к календарю</a>
</div>

</body>
</html>
