<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Профиль пользователя</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .info {
            margin-bottom: 30px;
        }

        .info p {
            font-size: 16px;
            margin: 5px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: center;
        }

        thead {
            background-color: #f1f1f1;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        td {
            font-size: 14px;
        }

        th {
            font-weight: bold;
        }

        .back-button {
            display: block;
            margin: 30px auto 0;
            text-align: center;
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 5px;
            text-decoration: none;
            width: fit-content;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>

<div class="container">

    <h2 th:text="'Профиль пользователя: ' + ${user.username}">Профиль пользователя</h2>

    <div class="info">
        <p><strong>Email:</strong> <span th:text="${user.email}">email</span></p>
        <p><strong>Telegram:</strong>
            <span th:if="${user.telegram != null}">
        <a th:href="'https://t.me/' + ${user.telegram}"
           th:text="'@' + ${user.telegram}"
           target="_blank"
           rel="noopener noreferrer">
        </a>
    </span>
            <span th:if="${user.telegram == null}">—</span>
        </p>
    </div>

    <h2>Записи на мероприятия</h2>

    <table>
        <thead>
        <tr>
            <th>Мероприятие</th>
            <th>Дата</th>
            <th>Комментарий</th>
            <th>Гости</th>
            <th>Тип записи</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="reg : ${registrations}">
            <td th:text="${reg.event.title}">Название</td>
            <td th:text="${#temporals.format(reg.event.startTime, 'dd.MM.yyyy HH:mm')}">01.01.2025 18:00</td>
            <td th:text="${reg.comment}">Комментарий</td>
            <td th:text="${reg.additionalGuests}">0</td>
            <td>
                <span th:text="${reg.reserve} ? 'Резерв' : 'Основной список'">Основной список</span>
            </td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/admin/users}" class="back-button">Назад к списку пользователей</a>

</div>

</body>
</html>
